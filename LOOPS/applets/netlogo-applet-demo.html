    <div>
      <script type="text/javascript">
        function how_many() {
        	var applet = document.getElementById("applet"); // returns an OTAppletViewer
        	// interact with the objects defined by the netlogo-applet.otml file
        	var dataCollector = applet.getOTObject("cefe3fef-5501-11dd-9991-5952f2563061"); // returns an OTDataCollector
        	var eventLog = dataCollector.getEventLog(); // returns an OTObject, in this case, specifically an OTEventLog object
        	var events = eventLog.getItems();               // returns an OTObjectList which contains OTEventLogItem objects
        	var count = 0;
        	for (var i = 0; i < events.size(); i++) {
        		if (events.get(i).getName() === "playback-start") {
        			count++;
        		}
        	}
        	alert("Play has been clicked " + count + " times!");
        }
      </script>
      <a href="javascript:how_many();">How many times has "play" been clicked?</a>
